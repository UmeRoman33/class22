<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        var value = Math.abs(-20);
        document.write("Demo Test Value : " + value + "<br>");

        var value = Math.acos(-1);
        document.write("Demo1 Test Value : " + value + "<br>");

        var value = Math.asin(1);
        document.write("Demo2 Test Value : " + value + "<br>");

        var value = Math.atan(.5);
        document.write("Demo3 Test Value : " + value + "<br>");

        var value = Math.round(6.33);
        document.write("Demo4 Test Value : " + value + "<br>");

        var value = Math.floor(3.8)
        document.write("Demo5 Test Value : " + value + "<br>");

        var value = Math.round( Math.random()*100);
        document.write("Demo6 Test Value : " + value + "<br>");

        var value = Math.sqrt(16)
        document.write("Demo7 Test Value : " + value + "<br>");

        var value = Math.PI
        document.write("Demo8 Test Value : " + value + "<br>");

        var value = Math.ceil(2.1)
        document.write("Demo9 Test Value : " + value + "<br>");
    </script>
</body>
</html>
